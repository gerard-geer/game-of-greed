<div class="sb-container">
    <div class="sb-score">
        Score: {{sb.score}}
    </div>
    <div class="sb-completion">
        Board completion: {{ (sb.curCount/sb.maxCount) * 100 | number:'1.3-3' }}%
    </div>
    <div class="sb-moves">
        Moves taken: {{sb.numMoves}}
    </div>
</div>
